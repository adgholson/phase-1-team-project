<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./index.js"></script>
    <header class="top-header">
      <div class="top-header-section">
        <h1>Show Finder</h1>
      </div>
    </header>
    <div class="right-half">
      <div class="search-bar">
        <form role="search-role" id="form">
          <input
            type="search"
            id="query-details"
            name="h"
            placeholder="Find a show"
          />
        </form>
      </div>
      <ul class="search-list"></ul>
    </div>
    <div class="left-half">
      <div class="show-image">
        <p class="hover-text">Hover me!</p>
        <img
          src="https://static.vecteezy.com/system/resources/previews/001/271/111/original/movies-popcorn-design-vector.jpg"
          alt="Image Holder"
          width="250"
          height="330"
          class="show-pic"
        />
        <div class="show-rating hidden" id="show-rating">Rating: </div>
      </div>
      
      <div class="left-half-details">
        <ul id="show-name">
          Name:
        </ul>
        <ul id="show-length">
          Length:
        </ul>
        <ul id="show-lang">Language:</ul>
      </div> 
      <div class="new-show-div">
        <form id="new-show">
          <span id="submit-span"> Submit A New Show!</span>
          <ul class="new-show-form">
          <li><input id="form-image" placeholder="Paste Image URL here"></li>
          <li><input id="form-title" placeholder="Show Name"></li>
          <li><input id="form-run" placeholder="Show Runtime"></li>
          <li><input id="form-lang" placeholder="Show Language"></li>
          <li><input id="form-rating" placeholder="New Show Rating"></li>
          <button type="button" id="new-show-btn">Add New Show!</button>
        </ul>
        </form>
      </div>
    </div>
   
  </body>
</html>
